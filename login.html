<!DOCTYPE html>
<html lang="id">
<head>
<meta name="description" content="Website resmi DPC GERKATIN Kota Serang, berisi informasi tentang kegiatan, struktur organisasi, dan galeri.">
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="assets/logo.jpg" type="image/jpg">
<title>DPC GERKATIN Kota Serang</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/style-login.css">
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <img src="images/logo.png" alt="Logo GERKATIN" class="logo">
      <h1 class="title">Dashboard Admin GERKATIN</h1>
      <img src="images/jajang.jpeg" alt="header" class="foto-header">
    </div>
  </header>
<main>
   <div class="login-box">
    <h2>Masuk Ke Sistem</h2>
    <form id="loginForm">
      <img src="images/logo.png" alt="Logo GERKATIN" class="logo-profil-img">
      <input type="text" name="username" placeholder="Nama pengguna" required>
      <input type="password" name="password" placeholder="Kata sandi" required>
      <button type="submit">Masuk</button>
    </form>
    <p><a href="#" id="lupaSandi">Lupa Kata Sandi?</a></p>
  </div>
</main>
</body>
<script src="js/script.js"></script>
</html>
